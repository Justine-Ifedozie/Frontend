<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justine Calculator</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="icon" href="/justineCalculator/images/calculator-favicon.png" type="image/x-icon">
    </head>


    <body>
        <div class="namee">
            <h2>JUSTINE CALC</h2>
        </div>

        <div id="calculator">
            <input type="text" id="display" readonly>
        </div>


        <div class="bigbox"></div>

        <div class="firstcircle">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <h1 class="text1">AC</h1>
            <h1 class="text2">+</h1>
            <h1 class="text3">/</h1>
            <h1 class="text4">-</h1>
            <h1 class="text5">%</h1>
            <h1 class="text6">รท</h1>
        </div>

        <div class="secondcircle">
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
            <div class="circle8"></div>
            <h1 class="text7">7</h1>
            <h1 class="text8">8</h1>
            <h1 class="text9">9</h1>
            <h1 class="text10">x</h1>
        </div>

        <div class="secondcircle">
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
            <div class="circle8"></div>
            <h1 class="text7">4</h1>
            <h1 class="text8">5</h1>
            <h1 class="text9">6</h1>
            <h1 class="text10">-</h1>
        </div>

        <div class="secondcircle">
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
            <div class="circle8"></div>
            <h1 class="text7">1</h1>
            <h1 class="text8">2</h1>
            <h1 class="text9">3</h1>
            <h1 class="text10">+</h1>
        </div>

        <div class="secondcircle">
            <div class="circle9"></div>
            <div class="circle10"></div>
            <div class="circle11"></div>
        
            <h1 class="text11">0</h1>
            <h1 class="text12">.</h1>
            <h1 class="text13">=</h1>
        </div>

        <div class="bottom1"></div>

        <h1 class="name"></h1>

        <script src="javascript.js"></script>
    </body>



</html>
